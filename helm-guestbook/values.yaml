    # ingress.kubernetes.io/ssl-redirect: "true"
    # nginx.ingress.kubernetes.io/default-backend: guestbook-helm-guestbook
    # nginx.ingress.kubernetes.io/canary-by-header: "Region"
    # nginx.ingress.kubernetes.io/canary-by-header-pattern: "aspc|eu"
    # kubernetes.io/tls-acme: "true"
  path: /
  host: guestbook.18.223.163.42.nip.io
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

metrics:
  prometheus:
    address: "http://a0179abbebc504fe1a02cc2868d10d20-1436141555.us-east-2.elb.amazonaws.com:9090/"
    query: "|
      rate(nginx_ingress_controller_requests{ingress="eks-guestbook-helm-guestbook", controller_class="nginx",exported_namespace="eks-guestbook-helm-guestbook",status=~"[2].*"}[1h])"
